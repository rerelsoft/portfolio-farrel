        <!-- Google Sheet Form -->
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxl9kK6H8felwMdgtNFYzdGKB9NOxcr3nvXIwu15hjGqC1Dn2coymOqd5-DaAeLZdCpIA/exec'
            const form = document.forms['rel-contact-form']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
